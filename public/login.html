<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <!-- Adicione links para o Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-image: url("imagens/imagem3.jpg");
      }
      .login-container {
        max-width: 400px;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        color: white;
        padding: 20px;
        border: 1px solid #ddd;
        background-color: #756a6a;
        margin-top: 100px;
        border-radius: 5px;
      }
      .form-group {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <h2 class="text-center">Login</h2>
        <form
          method="POST"         
          action="/login"
          class="needs-validation"
          novalidate
        >
          <div class="form-group">
            <label for="validationCustom01">Usu√°rio:</label>
            <input type="text" class="form-control" id="validationCustom01" name="usuario" value="" required />
          </div>
          <div class="form-group">
            <label for="validationCustomUsername">Senha:</label>
            <input
              type="password"
              class="form-control"
              id="validationCustomUsername"
              name="senha"
              required
            />
          </div>
          <button class="btn btn-primary" type="submit">
            Entrar
          </button>
          <button class="btn btn-secondary" type="button" onclick="history.back()">Voltar</button>
        </form>
      </div>
    </div>

    <!-- JS e o jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      // Envio POST
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
